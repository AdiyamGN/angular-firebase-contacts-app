<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Contact</title>
</head>
<body ng-controller="addContactCtrl">

	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="top-header">
        <div class="navbar-header">
          <a href="#/home" class="navbar-brand">Contacts</a>
        </div>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#/">{{username}}</a></li> -->
            <li class="active"><a href="#/addContact">Add Contact</a></li>
            <li><a href="#/login">Log out</a></li>
        </ul>
      </div><!--/.nav-collapse -->  
    </div>
  </nav>

	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Add Contact</div>
				<div class="panel-body">
					<form class="form-horizontal" ng-submit="createPost()" name="postForm" novalidate >

						<div class="form-group" ng-class="{'has-error': postForm.name.$error.ng-minlength && postForm.name.$touched}">
							<label class="col-sm-2 control-label" >Name</label >
							<div class="col-sm-10" >
								<input type="text"
								       class="form-control"
								       name="name"
								       ng-model="contact.name"
								       required />
							</div >
						</div >
						<div class="form-group" ng-class="{'has-error': postForm.email.$invalid && postForm.email.$touched}">
							<label class="col-sm-2 control-label" >Email</label >
							<div class="col-sm-10" >
								<input type="email"
								       name="email"
								       class="form-control"
								       ng-model="contact.email"
								       required />
							</div >
						</div >
						<div class="form-group" >
							<label class="col-sm-2 control-label" >Sex</label >
							<div class="col-sm-10" >

								<select name="sex"
								        class="form-control"
								        ng-model="contact.sex"
								        id="" >
									<option value="M" >Male</option >
									<option value="F" >Female</option >
								</select >
							</div >
						</div >
						<div class="form-group" >
							<label class="col-sm-2 control-label" >Birthday</label >
							<div class="col-sm-10" >
								<input type="text"
								       name="bday"
								       class="form-control"
								       ng-model="contact.birthdate" />
							</div >
						</div >
						<div class="form-group" >
							<label class="col-sm-2 control-label" >Phone</label >
							<div class="col-sm-10" >
								<input type="tel"
								       name="phone"
								       class="form-control"
								       ng-model="contact.phonenumber" />
							</div >
						</div >
						<div class="form-group" >
							<label class="col-sm-2 control-label" >Address</label >
							<div class="col-sm-10" >
								<input type="text"
								       name="address"
								       class="form-control"
								       ng-model="contact.address" />
							</div >
						</div >

						<div class="form-group" >
							<label class="col-sm-2 control-label" >City</label >
							<div class="col-sm-10" >
								<input type="text"
								       name="city"
								       class="form-control"
								       ng-model="contact.city" />
							</div >

						</div >
						<div class="form-group" >
							<label class="col-sm-2 control-label" >Country</label >
							<div class="col-sm-10" >
								<input type="text"
								       name="country"
								       class="form-control"
								       ng-model="contact.country" />
							</div >

						</div >
						<div class="form-group" >
							<div class="buttons" >
								<button class="btn btn-primary btn-block"
								        type="submit" ng-disabled="postForm.$invalid">Save Contact
								</button >
							</div >
						</div>

					</form >
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
