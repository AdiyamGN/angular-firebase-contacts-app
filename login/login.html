<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts - Login</title>
</head>
<body ng-controller="loginCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="top-header">
        <div class="navbar-header">
          <a href="#/landing" class="navbar-brand">Contacts</a>
        </div>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/login">Log in</a></li>
            <!-- <li><a href="" ng-click="vm.logout()" ng-show="vm.isLoggedIn()">Log out</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->  
    </div>
  </nav>

	<div class="container">
		<div class="jumbotron col-md-6 col-md-offset-3">
			<h5>Contacts Login Page</h5>
		</div>
		<form role="form" name="loginForm" novalidate="">
			<div class="form-group col-md-6 col-md-offset-3"
					 ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
				<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
				<small class="help-block"
							 ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address.</small>
			</div>
			<div class="form-group col-md-6 col-md-offset-3"
					 ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
				<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 5 />
				<small class="help-block"
							 ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password needs to be atleast 5 characters.</small>
			</div>
			<!-- <div class="checkbox col-md-6 col-md-offset-3">
				<label><a href="#">Sign Up</a></label>
			</div> -->
			<div class="col-md-6 col-md-offset-3">
				<p ng-show="errMsg" style="font-size: 10px;">{{errorMessage}}</p>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
								ng-disabled="loginForm.$invalid" ng-click="signIn()">Log In</button>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<p>New To Contacts? <a href="#/register">Register</a></p>
			</div>
		</form>	
	</div>

	
</body>
</html>
