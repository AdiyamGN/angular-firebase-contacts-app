<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts - Registration</title>
</head>
<body ng-controller="registerCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="top-header">
        <div class="navbar-header">
          <a href="#/landing" class="navbar-brand">Contacts</a>
        </div>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/login">Log in</a></li>
            <!-- <li><a href="" ng-click="vm.logout()" ng-show="vm.isLoggedIn()">Log out</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->  
    </div>
  </nav>
	<div class="container">
		<div class="jumbotron col-md-6 col-md-offset-3">
			<h5>Contacts Registration Page</h5>
		</div>
		<form role="form" name="regForm" novalidate="">
			<div class="form-group col-md-6 col-md-offset-3"
					 ng-class="{'has-error': regForm.fullname.$invalid && regForm.fullname.$touched}">
				<input type="fullname" name="fullname" ng-model="user.fullname" class="form-control" placeholder="Full Name" required="" />
				<small class="help-block"
							 ng-show="regForm.fullname.$invalid && regForm.fullname.$touched">Please enter your Full Name.</small>
			</div>
			<div class="form-group col-md-6 col-md-offset-3"
					 ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
				<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
				<small class="help-block"
							 ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address.</small>
			</div>
			<div class="form-group col-md-6 col-md-offset-3"
					 ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
				<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 5 />
				<small class="help-block"
							 ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password needs to be atleast 5 characters.</small>
			</div>
			<!-- <div class="checkbox col-md-6 col-md-offset-3">
				<label><a href="#">Sign Up</a></label>
			</div> -->
			<div class="col-md-6 col-md-offset-3">
				<p ng-show="errMsg" style="font-size: 10px;">{{errorMessage}}</p>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
								ng-disabled="regForm.$invalid" ng-click="signUp()">Register</button>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<p>Already a user? <a href="#/login">Log In</a></p>
			</div>
		</form>	
	</div>
</body>
</html>
